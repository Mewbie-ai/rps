<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <audio id="music">
      <source src="Undertale  Megalovania.mp3" type="audio/mpeg">
    </audio>
    <audio id="prolog_music">
      <source src="naruto_sadness-and-sorrow.mp3" type="audio/mpeg">
    </audio>
    <audio id="save">
      <source src="felix_bit_subarus_ear_scene_rezeroconverttoaudio.mp3" type="audio/mpeg">
    </audio>
    <audio id="game_over">
      <source src="ohno.mp3" type="audio/mpeg">
    </audio>
    <audio id="game-over">
      <source src="undertale-game-over.mp3" type="audio/mpeg">
    </audio>
    <audio id="game_win">
      <source src="ugh-fine-i-guess-you-are-my-little-pogchamp.mp3" type="audio/mpeg">
    </audio>
    <audio id="game-win">
      <source src="summer-time-anime-love_q5du5Qo.mp3" type="audio/mpeg">
    </audio>
    <audio id="hit">
      <source src="undertale-sound-effect-attack-hit.mp3" type="audio/mpeg">
    </audio>
    <audio id="damage-taken">
      <source src="undertale-damage-taken.mp3" type="audio/mpeg">
    </audio>
    <audio id="sans-voice">
      <source src="voice_sans.mp3" type="audio/mpeg">
    </audio>
  </div>
  <div class="container">
    <div id="intro">
      <div>
        <h2 id="a">Rock!?</h2> 
        <h2 id="b">Paper!!?</h2>
        <h2 id="c"> SCISSORS!!??</h2>
      </div>
      <h1 id="d">D-DDDD-DUEL!</h1>
      <button id="start" class="e">Start</button>
    </div>
    <div id="prolog" class="container">
      <div id="animation">
        <img id="protag" src="actually.png" alt="You">
        <img id="princess" src="waifus.jpg" alt="Your waifus">
        <img id="antag" src="sans.jpg" alt="Sans">
      </div>
      <h4 id="dialog"></h4>
      <div class="prolog-btn">
        <button disabled>Run away</button>
        <button id="start-game">Fight Sans</button>
      </div>
    </div>
    <div id="game">
      <h1 id="miss">MISS</h1>
      <img id="sans" src="sans.jpg">
      <div class="controls">
        <a class="atk" id="rock">✊🏽</a>
        <a class="atk" id="paper">🖐🏽</a>
        <a class="atk" id="scissors">✌🏽</a>
      </div>
      <div class="health-stats">
        <h3>Arch</h3>
        <progress id="health" value="92" max="92"></progress>
        <h3><span id="health__count"></span>/92</h4>
      </div>
    </div>
    <!-- <div id="bad_end">
      <h1></h1>
      <h4>You abandoned your past life and is healing from weebism</h4>
      <button class="a"><a href="">Go home</a></button>
    </div> -->
    <div id="lose">
      <h1 class="game-over-title">GAME OVER</h1>
      <h4 id="lose-dialog"></h4>
      <div class="controls">
        <button class="a"><a href="">Go home</a></button>
        <button id="start-game" class="b">Try again?</button>
      </div>
    </div>
    <div id="win">
      <h1>🎉 The waifus are saved, Hurray! 🎊</h1>
      <img src="waifus_win.jpg" alt="">
      <div style="width:100%;height:0;padding-bottom:100%;position:relative;"><iframe src="https://giphy.com/embed/N4AIdLd0D2A9y" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/girl-lol-N4AIdLd0D2A9y">via GIPHY</a></p>
    </div>
  </div>
  <footer>
    <a id="volume">🔊</a>
    <h5>Made by: <a href="https://github.com/Mewbie-ai">Mewbie <img src="mypic.jpeg"></a></h2>
  </footer>
  <script src="anime.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
